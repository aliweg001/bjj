{% extends "base.html" %}

{% block title %}Logowanie - BJJ Techniques Manager{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">Logowanie</h2>

    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Nazwa użytkownika</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Zaloguj się</button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
        Nie masz konta? <a href="{{ url_for('register') }}" style="color: #667eea;">Zarejestruj się</a>
    </p>

    <div style="margin-top: 30px; padding: 15px; background: #f7fafc; border-radius: 5px;">
        <p style="margin-bottom: 10px; font-weight: 600;">Dane testowe:</p>
        <p style="margin: 5px 0;"><strong>Admin:</strong> admin / admin123</p>
    </div>
</div>
{% endblock %}
