{% extends "base.html" %}
{% block title %}Dodaj Technikę{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px;">
    <h2>Dodaj nową technikę</h2>

    <form method="POST" enctype="multipart/form-data" style="margin-top: 20px;">
        <div style="margin-bottom: 15px;">
            <label>Nazwa techniki:</label>
            <input type="text" name="name" required style="width:100%; padding:8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label>Kategoria:</label>
            <select name="category_id" required style="width:100%; padding:8px;">
                <option value="">-- Wybierz kategorię --</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div style="margin-bottom: 15px; border: 1px solid #ddd; padding: 10px; border-radius: 5px;">
            <label><strong>Opcja 1:</strong> Link do YouTube:</label>
            <input type="text" name="video_url" placeholder="https://..." style="width:100%; padding:8px;">
        </div>

        <div style="margin-bottom: 15px; border: 1px solid #ddd; padding: 10px; border-radius: 5px;">
            <label><strong>Opcja 2:</strong> Wgraj film z komputera (.mp4):</label>
            <input type="file" name="video_file" accept="video/*" style="width:100%; padding:8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label>Opis:</label>
            <textarea name="description" rows="4" style="width:100%; padding:8px;"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Dodaj Technikę</button>
    </form>
</div>
{% endblock %}
